<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ appSettings.title }}</h3>
    </div>
    <div class="panel-body">
        Filter:
        <input type="text" ng-model="customerFilter.name" />
        <br />
        <br />
        <table class="table table-bordered table-striped" id="table-customer">
            <tr>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('city')">City</th>
                <th ng-click="doSort('orderTotal')">Order Total</th>
                <th ng-click="doSort('joined')">Joined</th>
                <th>Orders</th>
                <th>Remove Customer</th>
            </tr>
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td>{{ cust.name }}</td>
                <td>{{ cust.city }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td>{{ cust.joined | date }}</td>
                <td><a href="#/orders/{{ cust.id }}">View Orders</a></td>
                <td class="center"><i class="fa fa-trash-o" ng-click="deleteCustomer(cust.id)"></i></td>
            </tr>
        </table>
    </div>
    <div class="panel-footer">
        <span>Total customers: {{ customers.length }}</span>
        <br/>
        <span>Version: {{ appSettings.version }} </span>
    </div>
</div>
